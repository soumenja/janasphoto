<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JansPhoto Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .gallery img {
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #333;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to JansPhoto Portfolio</h1>
    <p>Capturing moments that last a lifetime.</p>
  </header>

  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
  </div>

  <footer>
    <p>&copy; 2023 JansPhoto. All rights reserved.</p>
  </footer>
</body>
</html>
